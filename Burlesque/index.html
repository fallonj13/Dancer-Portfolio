<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Portfolio</title>
</head> 
<body>
  <div class="container">
    <div class="navbar">
        <div class="logo">Tiffany Rameriz</div>
         
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#portfolio">Portfolio</a></li>
            </ul>
            <p class="lite-text">MENU</p>
            <img src="img/cross.png" class="close-icon" onclick="closemenu()">
        </nav>
        <img src="img/menu.png" class="menu-icon" onclick="openmenu()">
    </div>
  </div>  
<!-----------------------Gallery----------------->
    <div class="slider">
        <div class="slide active">
            <img src="img/Burlesque-1.jpg" alt="">
            <div class="info">
                <h2>April Flowers Burlesque</h2>
                <p>Photos taken by Alex Opinsky. These were taken for my Burlesque performance, April Flowers. <em>April Flowers loves to tend to her roses. The aroma is tantalizing, she can't help but snip snip her clothes off.</em>.</p>
            </div>
        </div>
    
        <div class="slide">
            <img src="img/Burlesque-2.png" alt="">
        </div>
    
        <div class="slide">
            <img src="img/Burlesque-3.png" alt="">
        </div>
        
        <div class="slide">
          <img src="img/Burlesque-4.png" alt="">
      </div>  

        <div class= "navigation">
            <i class="fas fa-chevron-left prev-btn"></i>
            <i class="fas fa-chevron-right next-btn"></i>
        </div>
        <div class="navigation-visibility">
            <div class="slide-icon active"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
        </div>
    
    </div>      
  
    <script>
      var menu = document.getElementById("menu");
      
      function closemenu(){
                  
          menu.style.top = "-100vh";
      }
      function openmenu(){
                  
          menu.style.top = "0";
      }
    </script>  
    

    <script type="text/javascript">
        const slider = document.querySelector(".slider");
        const nextBtn = document.querySelector(".next-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const slides = document.querySelectorAll(".slide");
        const slideIcons = document.querySelectorAll(".slide-icon");
        const numberOfSlides = slides.length;
        var slideNumber = 0;
        
        //image slider next button
        nextBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
        
          slideNumber++;
        
          if(slideNumber > (numberOfSlides - 1)){
            slideNumber = 0;
          }
        
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
        
        //image slider previous button
        prevBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
        
          slideNumber--;
        
          if(slideNumber < 0){
            slideNumber = numberOfSlides - 1;
          }
        
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
        
        //image slider autoplay
        var playSlider;
        
        var repeater = () => {
          playSlider = setInterval(function(){
            slides.forEach((slide) => {
              slide.classList.remove("active");
            });
            slideIcons.forEach((slideIcon) => {
              slideIcon.classList.remove("active");
            });
        
            slideNumber++;
        
            if(slideNumber > (numberOfSlides - 1)){
              slideNumber = 0;
            }
        
            slides[slideNumber].classList.add("active");
            slideIcons[slideNumber].classList.add("active");
          }, 4000);
        }
        repeater();
        
        //stop the image slider autoplay on mouseover
        slider.addEventListener("mouseover", () => {
          clearInterval(playSlider);
        });
        
        //start the image slider autoplay again on mouseout
        slider.addEventListener("mouseout", () => {
          repeater();
        });
        
        </script>

</body>   
</html>
